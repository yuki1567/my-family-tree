name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      id-token: write
      contents: read

    env:
      AWS_VAULT: family-tree-test
      AWS_REGION: ap-northeast-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::797001628348:role/FamilyTreeTestRole
          aws-region: ap-northeast-1
          role-session-name: github-actions-ci-session

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create Docker network
        run: docker network create my-family-tree-shared

      - name: Pull base images
        run: |
          docker pull node:22.18-slim &
          docker pull postgres:18 &
          wait

      - name: Build Docker images with cache
        run: |
          docker buildx build \
            -f docker/apps/Dockerfile \
            -t ${AWS_VAULT:-family-tree-app} \
            --cache-from type=gha,scope=apps \
            --cache-to type=gha,scope=apps,mode=max \
            --load \
            . &

          docker buildx build \
            -f docker/db/Dockerfile \
            -t db \
            --cache-from type=gha,scope=db \
            --cache-to type=gha,scope=db,mode=max \
            --load \
            . &

          wait

      - name: Start Docker containers
        run: docker compose --profile development up -d

      - name: Wait for containers to be ready
        run: |
          until docker compose exec -T db pg_isready -U postgres; do
            echo "Waiting for database..."
            sleep 1
          done
          echo "Database is ready!"

      - name: Run quality checks and builds in parallel
        run: |
          npm run lint:frontend &
          npm run lint:backend &
          npm run type-check:frontend &
          npm run type-check:backend &
          npm run build:frontend &
          npm run build:backend &
          npm run test:frontend &
          wait

      - name: Test backend
        run: npm run test:backend

      - name: Stop Docker containers
        if: always()
        run: docker compose down
