name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      id-token: write
      contents: read

    env:
      AWS_VAULT: family-tree-test
      AWS_REGION: ap-northeast-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::797001628348:role/FamilyTreeTestRole
          aws-region: ap-northeast-1
          role-session-name: github-actions-ci-session

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create Docker network
        run: docker network create my-family-tree-shared

      - name: Start Docker containers
        run: docker compose --profile development up -d

      - name: Wait for containers to be ready
        run: sleep 10

      - name: Lint frontend
        run: npm run lint:frontend

      - name: Lint backend
        run: npm run lint:backend

      - name: Type check frontend
        run: npm run type-check:frontend

      - name: Type check backend
        run: npm run type-check:backend

      - name: Build frontend
        run: npm run build:frontend

      - name: Build backend
        run: npm run build:backend

      - name: Test frontend
        run: npm run test:frontend

      - name: Test backend
        run: npm run test:backend

      - name: Stop Docker containers
        if: always()
        run: docker compose down
