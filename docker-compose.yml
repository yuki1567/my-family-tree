services:
  apps:
    build:
      context: .
      dockerfile: docker/apps/Dockerfile
    image: ${APP_NAME}
    container_name: ${APP_NAME}
    working_dir: /usr/src
    ports:
      - "${WEB_PORT}:3000"
      - "${API_PORT}:4000"
    volumes:
      - ./apps:/usr/src/apps
    env_file:
      - .env

  db:
    image: postgres:18-alpine
    container_name: db
    environment:
      - POSTGRES_USER=${DATABASE_ADMIN_USER}
      - POSTGRES_PASSWORD=${DATABASE_ADMIN_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    env_file:
      - .env
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - ./docker/db/init.sh:/docker-entrypoint-initdb.d/init.sh

networks:
  default:
    name: my-family-tree-shared
    external: true
