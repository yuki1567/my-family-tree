services:
  apps:
    build:
      context: .
      dockerfile: docker/apps/Dockerfile
    image: ${APP_NAME:-apps}
    container_name: ${APP_NAME:-apps}
    working_dir: /usr/src
    ports:
      - "${WEB_PORT:-3000}:3000"
      - "${API_PORT:-4000}:4000"
    volumes:
      - ./apps:/usr/src/apps
    environment:
      - TZ=Asia/Tokyo
    env_file:
      - .env

  db:
    build:
      context: .
      dockerfile: docker/db/Dockerfile
    image: db
    container_name: db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - TZ=Asia/Tokyo
    env_file:
      - .env
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql
networks:
  default:
    name: my-family-tree-shared
    external: true
