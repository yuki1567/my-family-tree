services:
  apps:
    build:
      context: .
      dockerfile: docker/apps/Dockerfile
    image: ${APP_NAME:-apps}
    container_name: ${APP_NAME:-apps}
    working_dir: /usr/src
    ports:
      - "${WEB_PORT:-3000}:3000"
      - "${API_PORT:-4000}:4000"
    volumes:
      - ./apps:/usr/src/apps
    environment:
      - TZ=Asia/Tokyo
    env_file:
      - .env

  db:
    image: postgres:18-alpine
    container_name: db
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-family_tree_password}
      - POSTGRES_DB=${DB_NAME:-family_tree}
      - POSTGRES_USER=${POSTGRES_USER:-family_tree_user}
      - TZ=Asia/Tokyo
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  test-db:
    image: postgres:18-alpine
    container_name: test-db
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-testpass}
      - POSTGRES_DB=${POSTGRES_DB:-family_tree_test}
      - POSTGRES_USER=${POSTGRES_USER:-testuser}
      - TZ=Asia/Tokyo
    env_file:
      - .env.test
    ports:
      - "5433:5432"
    profiles:
      - test
networks:
  default:
    name: my-family-tree-shared
    external: true
