services:
  apps:
    build:
      context: .
      dockerfile: docker/apps/Dockerfile
    image: ${APP_NAME}
    container_name: ${APP_NAME}
    working_dir: /usr/src
    ports:
      - "${WEB_PORT}:3000"
      - "${API_PORT}:4000"
    volumes:
      - ./apps:/usr/src/apps
    environment:
      - TZ=Asia/Tokyo
    env_file:
      - .env

  db:
    image: postgres:18-alpine
    container_name: db
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_ADMIN_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${POSTGRES_ADMIN_USER}
      - TZ=Asia/Tokyo
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./docker/db/init.sh:/docker-entrypoint-initdb.d/init.sh

  test-db:
    image: postgres:18-alpine
    container_name: test-db
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_ADMIN_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_ADMIN_USER}
      - TZ=Asia/Tokyo
    env_file:
      - .env.test
    ports:
      - "5433:5432"
    profiles:
      - test
    volumes:
      - ./docker/db/init.sh:/docker-entrypoint-initdb.d/init.sh

networks:
  default:
    name: my-family-tree-shared
    external: true
