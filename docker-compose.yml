version: '3.8'

services:
  apps:
    build:
      context: .
      dockerfile: docker/apps/Dockerfile
    image: ${APP_NAME:-apps}
    container_name: ${APP_NAME:-apps}
    working_dir: /usr/src
    ports:
      - '${WEB_PORT:-3000}:3000'
      - '${API_PORT:-4000}:4000'
    volumes:
      - ./apps:/usr/src/apps
    environment:
      - TZ=Asia/Tokyo
    env_file:
      - ${ENV_FILE:-.env}

  db:
    build:
      context: .
      dockerfile: docker/db/Dockerfile
    image: db
    container_name: db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - TZ=Asia/Tokyo
    env_file:
      - .env
    ports:
      - '${MYSQL_PORT}:3306'
    volumes:
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  # テスト用データベース（profilesで制御）
  test-db:
    build:
      context: .
      dockerfile: docker/db/Dockerfile
    environment:
      - MYSQL_ROOT_PASSWORD=testpass
      - MYSQL_DATABASE=family_tree_test
      - MYSQL_USER=testuser
      - MYSQL_PASSWORD=testpass
      - TZ=Asia/Tokyo
    env_file:
      - ${ENV_FILE:-.env.test}
    tmpfs:
      - /var/lib/mysql # メモリ上での高速実行
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', '127.0.0.1', '-ptestpass']
      interval: 2s
      timeout: 3s
      retries: 20
      start_period: 5s
    profiles: ['test'] # テストプロファイル指定
